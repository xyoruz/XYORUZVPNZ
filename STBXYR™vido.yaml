---
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/dashboard"
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 127.0.0.1:7874
  default-nameserver:
  - 192.168.10.1
  - 8.8.8.8
  - 8.8.4.4
  - 192.168.6.1
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - "+.*"
  nameserver:
  - 8.8.8.8
  - 8.8.4.4
  - https://dns.adguard.com/dns-query
  - https://dns.google/dns-query
  - tls://dns.adguard.com
  - tls://dns.google
ipv6: false
unified-delay: true
profile:
  store-selected: true
  store-fakeip: true
  store-fake-ip: true
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- MATCH,GLOBAL
proxy-groups:
- name: AKUN
  type: select
  url: http://www.gstatic.com/generate_204
  interval: '300'
  proxies:
  - AKUN
- name: rule_BlockAds
  type: select
  url: http://www.gstatic.com/generate_204
  interval: '300'
  proxies:
  - DIRECT
  - AKUN
- name: rule_basicads
  type: select
  url: http://www.gstatic.com/generate_204
  interval: '300'
  proxies:
  - DIRECT
  - AKUN
- name: rule_Streaming
  type: select
  url: http://www.gstatic.com/generate_204
  interval: '300'
  proxies:
  - DIRECT
  - AKUN
- name: rule_Gaming
  type: select
  url: http://www.gstatic.com/generate_204
  interval: '300'
  proxies:
  - DIRECT
  - AKUN
- name: rule_Sosmed
  type: select
  url: http://www.gstatic.com/generate_204
  interval: '300'
  proxies:
  - DIRECT
  - AKUN
- name: rule_videoconferences
  type: select
  url: http://www.gstatic.com/generate_204
  interval: '300'
  proxies:
  - DIRECT
  - AKUN
- name: rule_Indo
  type: select
  url: http://www.gstatic.com/generate_204
  interval: '300'
  proxies:
  - DIRECT
  - AKUN
- name: speedtest
  type: select
  url: http://www.gstatic.com/generate_204
  interval: '300'
  proxies:
  - DIRECT
  - AKUN
proxy-providers:
  AKUN:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/xyoruz/XYORUZVPNZ/main/rule_AKUN.yaml
    path: "./rule_AKUN.yaml"
    interval: 86400
rule-providers:
  speedtest:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/malikshi/clash_for_android/main/rule_provider/rule_speedtest.yaml
    path: "./rule_speedtest.yaml.yaml"
    interval: 86400
  rule_Sosmed:
    type: http
    behavior: classical
    path: "./rule_sosmed.yaml"
    url: https://raw.githubusercontent.com/malikshi/clash_for_android/main/rule_provider/rule_sosmed.yaml
    interval: 86400
  rule_Streaming:
    type: http
    behavior: classical
    path: "./rule_streaming.yaml"
    url: https://raw.githubusercontent.com/malikshi/clash_for_android/main/rule_provider/rule_streaming.yaml
    interval: 86400
  rule_Gaming:
    type: http
    behavior: classical
    path: "./rule_gaming.yaml"
    url: https://raw.githubusercontent.com/malikshi/clash_for_android/main/rule_provider/rule_gaming.yaml
    interval: 86400
  rule_basicads:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/malikshi/clash_for_android/main/rule_provider/rule_basicads.yaml
    path: "./rule_basicads.yaml"
    interval: 86400
  rule_videoconferences:
    type: http
    behavior: classical
    path: "./rule_videoconferences.yaml"
    url: https://raw.githubusercontent.com/malikshi/clash_for_android/main/rule_provider/rule_videoconferences.yaml
    interval: 86400
  rule_Indo:
    type: http
    behavior: classical
    path: "./rule_Indo.yaml"
    url: https://raw.githubusercontent.com/malikshi/clash_for_android/main/rule_provider/rule_Indo.yaml
    interval: 86400
  rule_BlockAds:
    type: http
    behavior: classical
    path: "./rule_BlockAds.yaml"
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical.yaml
    interval: 86400
